{% spaceless %}
  <a  {% if url_is_external %}
        href="{{ url }}"
      {% else %}
        onclick="window.open('{{ url }}', '', 'height=450px, width=700px');"
        class="tooltip" title="{{ definition|safe }}"
        style="cursor: help;"
      {% endif %}><span title="{{ tooltip_span }}">%s</a>
{% endspaceless %}
