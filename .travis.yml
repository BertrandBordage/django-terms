language: python
python:
  - 2.6
  - 2.7
  - 3.2
  - 3.3
  - 3.4
env:
  - DJANGO=1.4.18
  - DJANGO=1.5.12
  - DJANGO=1.6.10
  - DJANGO=1.7.3
install:
  - pip install Django==$DJANGO --use-mirrors
  - pip install -r example_project/requirements.txt --use-mirrors
  - pip install coveralls --use-mirrors
before_script:
  - python setup.py install
  - cd example_project
script:
  - if [[ $DJANGO == 1.6.10 ]] || [[ $DJANGO == 1.7.3 ]]; then
      coverage run --source=terms manage.py test --traceback terms.tests;
    else
      coverage run --source=terms manage.py test --traceback terms;
    fi
after_success:
  - coveralls

matrix:
  exclude:
    - python: 3.2
      env: DJANGO=1.4.18
    - python: 3.3
      env: DJANGO=1.4.18
    - python: 3.4
      env: DJANGO=1.4.18
