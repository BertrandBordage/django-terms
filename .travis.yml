language: python
python:
  - "2.6"
  - "2.7"
env:
  - DJANGO_VERSION=1.4
  - DJANGO_VERSION=1.4.1
  - DJANGO_VERSION=1.4.2
  - DJANGO_VERSION=1.4.3
  - DJANGO_VERSION=1.4.4
  - DJANGO_VERSION=1.4.5
  - DJANGO_VERSION=1.5
  - DJANGO_VERSION=1.5.1
install:
  - pip install -q Django==$DJANGO_VERSION --use-mirrors
  - pip install -r requirements.txt --use-mirrors
  - pip install coveralls --use-mirrors
before_script:
  - cp -r terms example_project/terms
  - cd example_project
script:
  - coverage run --source=terms manage.py test terms
after_success:
  - coveralls
